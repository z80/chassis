<html>
<head>
  <script src="scripts/jquery-2.1.4.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts.js"></script>
  <link href="styles/bootstrap.min.css" rel="stylesheet"></link>
  <link rel="stylesheet" href="styles/jquery-ui.min.css">
  <link rel="stylesheet" href="styles/jquery-ui.theme.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron" style="text-align: center">
      <h2>Camera capture</h2>
    </div>
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-sm-1">

        <p>
          <label for="dirY" style="aling:center;">Direction Y:</label>
          <input type="text" id="dirY" readonly style="border:0; color:#f6931f; font-weight:bold; align:center;">
        </p>

        <div id="slider-vertical" style="height:480px;"></div>

      </div>
      <div class="col-sm-8">
        <div align="center">
          <p>
            <label for="dirX" style="aling:center;">Direction X:</label>
            <input type="text" id="dirX" readonly style="border:0; color:#f6931f; font-weight:bold; align:center;">
          </p>

          <div id="slider-horizontal" style="width:640px;"></div>
        </div>
        <div align="center">
          <img src="jpg-image" id="img" class="row-sm-8"/>
        </div>
      </div>
      <div class="col-vs-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <button id="send" class="btn btn-success">Test send</button>
      </div>
      <div class="col-sm-10">
        <span id="result">Result data</span>
      </div>
    </div>
  </div>
</body>

</html>
