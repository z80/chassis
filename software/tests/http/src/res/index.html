<html>
<head>
  <script src="scripts/jquery-2.1.4.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts.js"></script>
  <link href="styles/bootstrap.min.css" rel="stylesheet"></link>
  <link rel="stylesheet" href="styles/jquery-ui.min.css">
  <link rel="stylesheet" href="styles/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="styles/awesome-boostrap-checkbox.css">
  <link rel="stylesheet" href="style.css">

  <!--
  <style>
    *
    {
      border: 1px solid red;
    }
  </style>
  -->

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron" style="text-align: center">
      <h2>Camera capture</h2>
    </div>
    <div class="row">
      <div class="col-sm-2">
      </div>

      <div class="col-sm-8">

        <table style="border-color: red;">
          <tr>
            <td>
            </td>
            <td style="align: center;">
              <!--
              <button id="post-camera-orientation" class="btn btn-info">Orient camera</button>
              -->
              <div class="checkbox checkbox-success checkbox-inline">
                <input type="checkbox" id="light" class="checkbox checkbox-info"></input>
                <label for="light">Camera light</label>
              </div>
              <div class="checkbox checkbox-success checkbox-inline">
                <input type="checkbox" id="autorefresh"></input>
                <label for="autorefresh">Autorefresh image</label>
              </div>
              <button id="force-refresh-image" class="btn btn-warning">Manually refresh image</button>
            </td>
          </tr>

          <tr>
            <td style="width: 1cm; align: center;">
            <!--
              <p>
                <label for="dirY" style="aling:center;">Direction Y:</label>
                <input type="text" id="dirY" readonly style="border:0; color:#f6931f; font-weight:bold; align:center;">
              </p>
              <div id="slider-vertical" style="height:480px; align: center;"></div>
            -->
            </td>


            <td>
              <div align="center">
                <p>
                  <label for="dirX" style="aling:center;">Direction X:</label>
                  <input type="text" id="dirX" readonly style="border:0; color:#f6931f; font-weight:bold; align:center;">
                </p>

                <div id="slider-horizontal" style="width:640px;"></div>
              </div>
              <div align="center">
                <img src="jpg-image" id="img" class="row-sm-8"/>
              </div>

              <div align="center">
                <p>
                  <label for="quality" style="aling:center;">Image quality (the higher the slower(!!!)):</label>
                  <input type="text" id="quality" readonly style="border:0; color:#f6931f; font-weight:bold; align:center;">
                </p>

                <div id="slider-quality" style="width:640px;"></div>
              </div>

            </td>

          </tr>



        </table>




      </div>
      <div class="col-vs-2">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <button id="send" class="btn btn-success">Test send</button>
      </div>
      <div class="col-sm-10">
        <span id="result">Result data</span>
      </div>
    </div>
  </div>
</body>

</html>
